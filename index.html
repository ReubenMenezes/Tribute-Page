<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Jonas Salk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-screen">
    <main id="main">
        <div class="card">
      <h1 id="title">Doctor Jonas Salk</h1>
      <div id="img-div">
          <figure>
            <a id="tribute-link" href="https://en.wikipedia.org/wiki/Jonas_Salk" target="_blank">
              <img src="jonassalk.jpg" alt="" id="image">
              </a>
              <figcaption id = "img-caption">A picture of Doctor Jonas Salk</figcaption>
          </figure>
      </div>
      <section id="tribute-info" class="tribute-info">
          <h2>A timeline of Doctor Salk's life</h2>
          <ul class="timeline">
            <li><span class="li">1914</span>   - Born in New York</li>
            <li><span class="li">1947</span> - Joins the  School of Medicine at the University of Pittsburgh </li>
            <li><span class="li">1954</span> - Invents the Polio Vaccine</li>
            <li><span class="li">1995</span> - Dies from Heart faliure</li>
          </ul>
      </section>
</div>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</div>
</body>
</html>
